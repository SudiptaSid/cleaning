<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cleaners</title>

	<!-- Custom -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Register & Login Page -->
	<section id="cs_login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mb-4">
					<div class="grid_left">
						<a href="#" class="cs_login_logo">
							<img src="images/logo.png" alt="">
						</a>
						<h4>Create account</h4>
						<p class="login_p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit illo sapiente odio.</p>
						<form action="0">
							<div class="form-group">
								<label for="">Name :</label>
								<input type="text" class="form-control" value="">
							</div>
							<div class="form-group">
								<label for="">E-Mail :</label>
								<input type="text" class="form-control" value="">
							</div>
							<div class="form-group">
								<label for="">Phone :</label>
								<input type="text" class="form-control" value="">
							</div>
							<div class="form-group">
								<label for="">Password :</label>
								<input type="text" class="form-control" value="">
							</div>
							<div class="form-group">
								<label for="">Confirm Password :</label>
								<input type="text" class="form-control" value="">
							</div>
							<div class="form-group">
								<h4>User Type :</h4>
								<div class="custom-control custom-radio">
									<input class="custom-control-input" id="customRadio1" name="customRadio" type="radio"> 
									<label class="custom-control-label" for="customRadio1">Cleaner</label>
								</div>
								<div class="custom-control custom-radio">
									<input class="custom-control-input" id="customRadio2" name="customRadio" type="radio"> 
									<label class="custom-control-label" for="customRadio2">Customer</label>
								</div>
							</div>
							<div class="clearfix cs_check">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="accept_c">
									<label class="custom-control-label" for="accept_c">I Accept the <a href="#">terms & conditions</a></label>
								</div>
							</div>
							<div class="btn_set">
								<button type="submit" class="btn btn_blue">Register</button>
								<a href="login.html" class="btn btn_grey">Login</a>
							</div>
							<a href="index.html" class="cs_goto"><i class="fa fa-angle-left"></i> Go to Home</a>
						</form>
					</div>
				</div>
				<div class="col-lg-6 mb-4">
					<div class="grid_right">
						<img src="images/login_png.svg" alt="">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Jquery min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Datepicker -->
	<script src="js/bootstrap-datepicker.min.js"></script>

	<!-- Owl Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	
	<!-- Star Rating -->
	<script src="js/star-rating.js"></script>

	<!-- Custom -->
	<script src="js/default.js"></script>
</body>
</html>
